<template>
    <template if:true={showRestartModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Restart Workshop</h2>
                </header>
                <div class="slds-modal__content">
                    <p>This workshop is already in progress. Do you want to restart and clear your progress?</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleRestartCancel}></lightning-button>
                    <lightning-button variant="brand" label="Restart" onclick={handleRestartConfirm}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <lightning-card title="Agentforce Workshop">
        <div class="slds-p-around_medium">
            <lightning-combobox name="workshopSelector" label="Select Workshop" value={selectedWorkshopId} options={workshopOptions} onchange={handleWorkshopChange}></lightning-combobox>

            <template if:true={showStartButton}>
                <lightning-button label="Start Workshop" onclick={handleStartWorkshop} class="slds-m-vertical_medium"></lightning-button>
                <template for:each={paginatedSteps} for:item="step">
    <div key={step.Id} class="slds-box slds-m-vertical_small">
        <h3>{step.Name}</h3>
        <p>{step.Instructions__c}</p>
        <img src={step.Image_URL__c} alt="Step Image" />
        <lightning-input type="checkbox" checked={step.isComplete} onchange={handleStepComplete} data-id={step.Id}></lightning-input>
    </div>
</template>
            </template>

            <template if:false={showStartButton}>
                <c-progress-tracker progress={progress}></c-progress-tracker>
                <c-step-list steps={paginatedSteps} onstepcomplete={handleStepComplete} is-admin={isAdmin}></c-step-list>
                <lightning-button
                    label="Save Progress"
                    onclick={handleSaveProgress}
                    class="slds-m-vertical_medium">
                </lightning-button>

                <div class="slds-m-top_medium">
                    <lightning-button label="Previous" onclick={handlePrev} disabled={isFirstPage}></lightning-button>
                    <lightning-button label="Next" onclick={handleNext} disabled={isLastPage} class="slds-m-left_small"></lightning-button>
                    <p> Page {currentPage} of {totalPages} </p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
