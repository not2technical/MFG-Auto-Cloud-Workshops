<template>
    <lightning-card title={step.Name}>
        <div class="slds-p-around_medium">
            <div class="slds-text-longform" lwc:dom="manual"></div>
            <img if:true={step.Image_URL__c} src={step.Image_URL__c} alt="Step Image" class="slds-m-vertical_medium"/>
            <template if:true={isAdmin}>
                <lightning-button-icon icon-name="utility:edit" alternative-text="Edit Image URL" onclick={handleEditImageClick}></lightning-button-icon>
            </template>
            <lightning-input 
  type="checkbox" 
  label="Mark Complete" 
  checked={isComplete} 
  data-id={step.Id} 
  onchange={handleCheckboxChange}>
</lightning-input>
        </div>

        <template if:true={showModal}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Edit Image URL</h2>
                    </header>
                    <div class="slds-modal__content">
                        <lightning-input label="Image URL" value={newImageUrl} onchange={handleUrlChange}></lightning-input>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={handleModalCancel}></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={handleModalSave}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
